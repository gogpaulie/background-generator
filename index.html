<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Cool Generator</h1>
	<div class="box" id="gradient">
		<h1>Linear Gradient</h1>
		<input class="color1" type="color" name="color1" value="#1d8496">
		<input class="color2" type="color" name="color2" value="#341773">
		<h2>Current CSS Background</h2>
		<p>Copy and paste the css below into your code!</p>
		<h3 class="cpLinear"></h3>
	</div>
	<div class="box" id="radial">
		<h1>Radial Gradient</h1>
		<input class="range1" type="range" name="range1" value="47">
		<input class="range2" type="range" name="range2" value="100">
		<input class="color3" type="color" name="color3" value="#1d8496">
		<input class="color4" type="color" name="color4" value="#341773">
		<h2>Current CSS Background</h2>
		<p>Copy and paste the css below into your code!</p>
		<h3 class="cpRadial"></h3>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
